name: soccer_metadata_governance
description: Soccer ontology metadata and data governance model - enables introspection of ontology structure, permissions, data quality, and available capabilities
tables:
  # =====================================================
  # ONTOLOGY REGISTRY
  # =====================================================
  - name: ONT_ONTOLOGY
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_ONTOLOGY
    description: "Ontology registry - tracks all ontologies with versioning"
    dimensions:
      - name: ONTOLOGY_NAME
        expr: ONTOLOGY_NAME
        data_type: STRING
        description: Unique ontology identifier
      - name: VERSION
        expr: VERSION
        data_type: STRING
        description: Ontology version
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Ontology description
      - name: DEFAULT_SCHEMA
        expr: DEFAULT_SCHEMA
        data_type: STRING
        description: Default schema for this ontology
      - name: CREATED_BY
        expr: CREATED_BY
        data_type: STRING
        description: Who created this ontology
      - name: IS_ACTIVE
        expr: IS_ACTIVE
        data_type: BOOLEAN
        description: Whether this ontology is active
    time_dimensions:
      - name: CREATED_AT
        expr: CREATED_AT
        data_type: TIMESTAMP
        description: When ontology was created
    primary_key:
      columns:
        - ONTOLOGY_NAME

  - name: ONT_OBJECT_SOURCE
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_OBJECT_SOURCE
    description: "Maps object types to their source datasets/views"
    dimensions:
      - name: ONTOLOGY_NAME
        expr: ONTOLOGY_NAME
        data_type: STRING
        description: Ontology name
      - name: CLASS_NAME
        expr: CLASS_NAME
        data_type: STRING
        description: Object type name (e.g., Player, Coach, Club)
      - name: SOURCE_TYPE
        expr: SOURCE_TYPE
        data_type: STRING
        description: Type of source (DATASET, VIEW, MODEL)
        sample_values:
          - VIEW
          - DATASET
          - MODEL
      - name: SOURCE_REF
        expr: SOURCE_REF
        data_type: STRING
        description: Full reference to source (e.g., DB.SCHEMA.TABLE)
    primary_key:
      columns:
        - ONTOLOGY_NAME
        - CLASS_NAME
        - SOURCE_REF

  - name: ONT_LINK_SOURCE
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_LINK_SOURCE
    description: "Maps link types to their source edge tables"
    dimensions:
      - name: ONTOLOGY_NAME
        expr: ONTOLOGY_NAME
        data_type: STRING
        description: Ontology name
      - name: REL_NAME
        expr: REL_NAME
        data_type: STRING
        description: Relationship name (e.g., PLAYS_FOR, COACHES)
      - name: SOURCE_TYPE
        expr: SOURCE_TYPE
        data_type: STRING
        description: Type of source (EDGE_TABLE, PIPELINE)
        sample_values:
          - VIEW
          - EDGE_TABLE
          - PIPELINE
      - name: SOURCE_REF
        expr: SOURCE_REF
        data_type: STRING
        description: Full reference to source
    primary_key:
      columns:
        - ONTOLOGY_NAME
        - REL_NAME
        - SOURCE_REF

  # =====================================================
  # OBJECT TYPE DEFINITIONS
  # =====================================================
  - name: ONT_CLASS
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_CLASS
    description: "Object type definitions with class hierarchy"
    dimensions:
      - name: CLASS_NAME
        expr: CLASS_NAME
        data_type: STRING
        description: Object type name
        synonyms:
          - type_name
          - object_type
      - name: PARENT_CLASS_NAME
        expr: PARENT_CLASS_NAME
        data_type: STRING
        description: Parent class name (for inheritance)
      - name: IS_ABSTRACT
        expr: IS_ABSTRACT
        data_type: BOOLEAN
        description: Whether this is an abstract class
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Object type description
      - name: ONTOLOGY_NAME
        expr: ONTOLOGY_NAME
        data_type: STRING
        description: Ontology this class belongs to
      - name: TYPE_CLASS
        expr: TYPE_CLASS
        data_type: STRING
        description: Type classification (ANALYTICAL, OPERATIONAL)
        sample_values:
          - ANALYTICAL
          - OPERATIONAL
      - name: STATUS
        expr: STATUS
        data_type: STRING
        description: Class status (ACTIVE, DEPRECATED, EXPERIMENTAL)
        sample_values:
          - ACTIVE
          - DEPRECATED
          - EXPERIMENTAL
    time_dimensions:
      - name: TS_CREATED
        expr: TS_CREATED
        data_type: TIMESTAMP
        description: When class was created
    primary_key:
      columns:
        - CLASS_NAME

  - name: ONT_PROPERTY
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_PROPERTY
    description: "Properties for each object type"
    dimensions:
      - name: CLASS_NAME
        expr: CLASS_NAME
        data_type: STRING
        description: Object type this property belongs to
      - name: PROP_NAME
        expr: PROP_NAME
        data_type: STRING
        description: Property name
      - name: DATA_TYPE
        expr: DATA_TYPE
        data_type: STRING
        description: Property data type (STRING, NUMBER, DATE, etc.)
      - name: SHARED_PROP_NAME
        expr: SHARED_PROP_NAME
        data_type: STRING
        description: Reference to shared property (if any)
      - name: IS_REQUIRED
        expr: IS_REQUIRED
        data_type: BOOLEAN
        description: Whether property is required
      - name: IS_INDEXED
        expr: IS_INDEXED
        data_type: BOOLEAN
        description: Whether property is indexed
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Property description
    primary_key:
      columns:
        - CLASS_NAME
        - PROP_NAME

  - name: ONT_SHARED_PROPERTY
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_SHARED_PROPERTY
    description: "Shared properties reusable across multiple object types"
    dimensions:
      - name: SHARED_PROP_NAME
        expr: SHARED_PROP_NAME
        data_type: STRING
        description: Shared property name (e.g., name, country)
      - name: BASE_TYPE
        expr: BASE_TYPE
        data_type: STRING
        description: Base data type
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Property description
      - name: DEFAULT_FORMAT
        expr: DEFAULT_FORMAT
        data_type: STRING
        description: Default format specification
    primary_key:
      columns:
        - SHARED_PROP_NAME

  - name: ONT_DERIVED_PROPERTY
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_DERIVED_PROPERTY
    description: "Computed/derived properties with their definitions"
    dimensions:
      - name: CLASS_NAME
        expr: CLASS_NAME
        data_type: STRING
        description: Object type this derived property belongs to
      - name: PROP_NAME
        expr: PROP_NAME
        data_type: STRING
        description: Derived property name
      - name: DEFINITION_KIND
        expr: DEFINITION_KIND
        data_type: STRING
        description: How property is computed (SQL, FUNCTION)
        sample_values:
          - SQL
          - FUNCTION
      - name: SQL_EXPR
        expr: SQL_EXPR
        data_type: STRING
        description: SQL expression for computation (if DEFINITION_KIND=SQL)
      - name: FUNCTION_NAME
        expr: FUNCTION_NAME
        data_type: STRING
        description: Function name (if DEFINITION_KIND=FUNCTION)
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Property description
    primary_key:
      columns:
        - CLASS_NAME
        - PROP_NAME

  # =====================================================
  # LINK TYPE DEFINITIONS
  # =====================================================
  - name: ONT_RELATION_DEF
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_RELATION_DEF
    description: "Link type definitions with cardinality and constraints"
    dimensions:
      - name: REL_NAME
        expr: REL_NAME
        data_type: STRING
        description: Relationship name
        synonyms:
          - link_type
          - relationship_type
      - name: DOMAIN_CLASS
        expr: DOMAIN_CLASS
        data_type: STRING
        description: Source object type
      - name: RANGE_CLASS
        expr: RANGE_CLASS
        data_type: STRING
        description: Target object type
      - name: CARDINALITY
        expr: CARDINALITY
        data_type: STRING
        description: Cardinality constraint (N:1, 1:N, N:N, 1:1)
        sample_values:
          - "N:1"
          - "1:N"
          - "N:N"
          - "1:1"
      - name: IS_HIERARCHICAL
        expr: IS_HIERARCHICAL
        data_type: BOOLEAN
        description: Whether relation is hierarchical
      - name: INVERSE_REL_NAME
        expr: INVERSE_REL_NAME
        data_type: STRING
        description: Inverse relationship name
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Relationship description
      - name: ONTOLOGY_NAME
        expr: ONTOLOGY_NAME
        data_type: STRING
        description: Ontology this relation belongs to
      - name: STATUS
        expr: STATUS
        data_type: STRING
        description: Relation status
        sample_values:
          - ACTIVE
          - DEPRECATED
      - name: RENDER_HINT
        expr: RENDER_HINT
        data_type: STRING
        description: UI rendering hint (directed, undirected, hierarchical)
    primary_key:
      columns:
        - REL_NAME

  # =====================================================
  # INTERFACES (Polymorphism)
  # =====================================================
  - name: ONT_INTERFACE
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_INTERFACE
    description: "Interface definitions for polymorphism"
    dimensions:
      - name: INTERFACE_NAME
        expr: INTERFACE_NAME
        data_type: STRING
        description: Interface name (e.g., PERSON, COMPETITION_MEMBER)
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Interface description
    primary_key:
      columns:
        - INTERFACE_NAME

  - name: ONT_INTERFACE_PROPERTY
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_INTERFACE_PROPERTY
    description: "Properties required by each interface"
    dimensions:
      - name: INTERFACE_NAME
        expr: INTERFACE_NAME
        data_type: STRING
        description: Interface name
      - name: PROP_NAME
        expr: PROP_NAME
        data_type: STRING
        description: Property name
      - name: SHARED_PROP_NAME
        expr: SHARED_PROP_NAME
        data_type: STRING
        description: Link to shared property
    primary_key:
      columns:
        - INTERFACE_NAME
        - PROP_NAME

  - name: ONT_INTERFACE_IMPL
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_INTERFACE_IMPL
    description: "Maps which classes implement which interfaces"
    dimensions:
      - name: INTERFACE_NAME
        expr: INTERFACE_NAME
        data_type: STRING
        description: Interface name
      - name: CLASS_NAME
        expr: CLASS_NAME
        data_type: STRING
        description: Class that implements this interface
    primary_key:
      columns:
        - INTERFACE_NAME
        - CLASS_NAME

  # =====================================================
  # ACTION TYPES
  # =====================================================
  - name: ACT_TYPE
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ACT_TYPE
    description: "Action type definitions - operations that can be performed on objects"
    dimensions:
      - name: ACTION_TYPE_ID
        expr: ACTION_TYPE_ID
        data_type: STRING
        description: Action type identifier
      - name: ACTION_NAME
        expr: ACTION_NAME
        data_type: STRING
        description: Action name (e.g., REQUEST_TRANSFER, SIGN_CONTRACT)
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Action description
      - name: ONTOLOGY_NAME
        expr: ONTOLOGY_NAME
        data_type: STRING
        description: Ontology this action belongs to
      - name: TARGET_CLASS
        expr: TARGET_CLASS
        data_type: STRING
        description: Object type this action applies to
      - name: HANDLER_PROC
        expr: HANDLER_PROC
        data_type: STRING
        description: Stored procedure that handles this action
      - name: IS_ENABLED
        expr: IS_ENABLED
        data_type: BOOLEAN
        description: Whether action is currently enabled
    time_dimensions:
      - name: TS_CREATED
        expr: TS_CREATED
        data_type: TIMESTAMP
        description: When action was created
    primary_key:
      columns:
        - ACTION_TYPE_ID

  - name: ACT_DEF
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ACT_DEF
    description: "Action parameter definitions"
    dimensions:
      - name: ACTION_TYPE_ID
        expr: ACTION_TYPE_ID
        data_type: STRING
        description: Action type identifier
      - name: PARAM_NAME
        expr: PARAM_NAME
        data_type: STRING
        description: Parameter name
      - name: PARAM_TYPE
        expr: PARAM_TYPE
        data_type: STRING
        description: Parameter data type (STRING, NUMBER, DATE, BOOLEAN)
      - name: IS_REQUIRED
        expr: IS_REQUIRED
        data_type: BOOLEAN
        description: Whether parameter is required
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Parameter description
    primary_key:
      columns:
        - ACTION_TYPE_ID
        - PARAM_NAME

  # =====================================================
  # FUNCTIONS CATALOG
  # =====================================================
  - name: ONT_FUNCTION
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_FUNCTION
    description: "Function catalog - analytical and transformation functions"
    dimensions:
      - name: FUNCTION_NAME
        expr: FUNCTION_NAME
        data_type: STRING
        description: Function name (e.g., compute_player_age, calculate_xg)
      - name: VERSION
        expr: VERSION
        data_type: STRING
        description: Function version
      - name: LANGUAGE
        expr: LANGUAGE
        data_type: STRING
        description: Implementation language (SQL, PYTHON, JS, EXTERNAL)
        sample_values:
          - SQL
          - PYTHON
          - JS
          - EXTERNAL
      - name: SNOWFLAKE_REF
        expr: SNOWFLAKE_REF
        data_type: STRING
        description: Snowflake function reference
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Function description
      - name: ONTOLOGY_NAME
        expr: ONTOLOGY_NAME
        data_type: STRING
        description: Ontology this function belongs to
    primary_key:
      columns:
        - ONTOLOGY_NAME
        - FUNCTION_NAME
        - VERSION

  - name: ONT_FUNCTION_BINDING
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_FUNCTION_BINDING
    description: "Function bindings to object types, link types, and actions"
    dimensions:
      - name: ONTOLOGY_NAME
        expr: ONTOLOGY_NAME
        data_type: STRING
        description: Ontology name
      - name: FUNCTION_NAME
        expr: FUNCTION_NAME
        data_type: STRING
        description: Function name
      - name: VERSION
        expr: VERSION
        data_type: STRING
        description: Function version
      - name: BOUND_TO_KIND
        expr: BOUND_TO_KIND
        data_type: STRING
        description: What kind of element function is bound to
        sample_values:
          - OBJECT_TYPE
          - LINK_TYPE
          - ACTION_TYPE
      - name: BOUND_TO_NAME
        expr: BOUND_TO_NAME
        data_type: STRING
        description: Name of element function is bound to

  # =====================================================
  # OBJECT VIEWS (UI Configuration)
  # =====================================================
  - name: OBJ_VIEW_DEF
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: OBJ_VIEW_DEF
    description: "Object view definitions for UI presentation"
    dimensions:
      - name: VIEW_NAME
        expr: VIEW_NAME
        data_type: STRING
        description: View name (e.g., PlayerProfile, PlayerCard)
      - name: CLASS_NAME
        expr: CLASS_NAME
        data_type: STRING
        description: Object type this view is for
      - name: VERSION
        expr: VERSION
        data_type: STRING
        description: View version
      - name: VIEW_KIND
        expr: VIEW_KIND
        data_type: STRING
        description: View type (FULL, PANEL, LIST)
        sample_values:
          - FULL
          - PANEL
          - LIST
      - name: SQL_REF
        expr: SQL_REF
        data_type: STRING
        description: SQL view reference
      - name: STATUS
        expr: STATUS
        data_type: STRING
        description: View status
        sample_values:
          - ACTIVE
          - DEPRECATED
    primary_key:
      columns:
        - CLASS_NAME
        - VIEW_NAME
        - VERSION

  - name: OBJ_VIEW_FIELD
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: OBJ_VIEW_FIELD
    description: "Field configuration for object views"
    dimensions:
      - name: CLASS_NAME
        expr: CLASS_NAME
        data_type: STRING
        description: Object type
      - name: VIEW_NAME
        expr: VIEW_NAME
        data_type: STRING
        description: View name
      - name: VERSION
        expr: VERSION
        data_type: STRING
        description: View version
      - name: FIELD_ORDER
        expr: FIELD_ORDER
        data_type: NUMBER
        description: Display order of field
      - name: PROP_NAME
        expr: PROP_NAME
        data_type: STRING
        description: Property name
      - name: RENDER_HINT
        expr: RENDER_HINT
        data_type: STRING
        description: UI rendering hint (badge, link, date, number, etc.)
    primary_key:
      columns:
        - CLASS_NAME
        - VIEW_NAME
        - VERSION
        - PROP_NAME

  # =====================================================
  # PERMISSIONS AND ROLES
  # =====================================================
  - name: ONT_ROLE
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_ROLE
    description: "Ontology-specific roles for access control"
    dimensions:
      - name: ONTOLOGY_NAME
        expr: ONTOLOGY_NAME
        data_type: STRING
        description: Ontology name
      - name: ONT_ROLE_NAME
        expr: ONT_ROLE_NAME
        data_type: STRING
        description: Role name (e.g., ANALYST, SCOUT, ADMIN)
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Role description
    primary_key:
      columns:
        - ONTOLOGY_NAME
        - ONT_ROLE_NAME

  - name: ONT_ROLE_BINDING
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_ROLE_BINDING
    description: "Maps ontology roles to Snowflake roles"
    dimensions:
      - name: ONTOLOGY_NAME
        expr: ONTOLOGY_NAME
        data_type: STRING
        description: Ontology name
      - name: ONT_ROLE_NAME
        expr: ONT_ROLE_NAME
        data_type: STRING
        description: Ontology role name
      - name: SNOWFLAKE_ROLE
        expr: SNOWFLAKE_ROLE
        data_type: STRING
        description: Mapped Snowflake role
    primary_key:
      columns:
        - ONTOLOGY_NAME
        - ONT_ROLE_NAME
        - SNOWFLAKE_ROLE

  - name: ONT_PERMISSION
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_PERMISSION
    description: "Granular permissions for object types, link types, and actions"
    dimensions:
      - name: ONTOLOGY_NAME
        expr: ONTOLOGY_NAME
        data_type: STRING
        description: Ontology name
      - name: SUBJECT_KIND
        expr: SUBJECT_KIND
        data_type: STRING
        description: What kind of element permission applies to
        sample_values:
          - OBJECT_TYPE
          - LINK_TYPE
          - ACTION_TYPE
      - name: SUBJECT_NAME
        expr: SUBJECT_NAME
        data_type: STRING
        description: Name of element (e.g., Player, PLAYS_FOR, REQUEST_TRANSFER)
      - name: ONT_ROLE_NAME
        expr: ONT_ROLE_NAME
        data_type: STRING
        description: Role name
      - name: PRIVILEGE
        expr: PRIVILEGE
        data_type: STRING
        description: Privilege level (READ, WRITE, EXECUTE, ADMIN)
        sample_values:
          - READ
          - WRITE
          - EXECUTE
          - ADMIN
    primary_key:
      columns:
        - ONTOLOGY_NAME
        - SUBJECT_KIND
        - SUBJECT_NAME
        - ONT_ROLE_NAME
        - PRIVILEGE

  # =====================================================
  # INFERENCE AND DATA QUALITY
  # =====================================================
  - name: ONT_RULE
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_RULE
    description: "Inference rule registry"
    dimensions:
      - name: RULE_ID
        expr: RULE_ID
        data_type: STRING
        description: Rule identifier
      - name: RULE_KIND
        expr: RULE_KIND
        data_type: STRING
        description: Rule type (TRANSITIVE, PROPERTY_CHAIN, INVERSE)
        sample_values:
          - TRANSITIVE
          - PROPERTY_CHAIN
          - INVERSE
      - name: TARGET_REL
        expr: TARGET_REL
        data_type: STRING
        description: Target relationship this rule generates
      - name: IS_ENABLED
        expr: IS_ENABLED
        data_type: BOOLEAN
        description: Whether rule is currently enabled
      - name: DESCRIPTION
        expr: DESCRIPTION
        data_type: STRING
        description: Rule description
    time_dimensions:
      - name: TS_CREATED
        expr: TS_CREATED
        data_type: TIMESTAMP
        description: When rule was created
    primary_key:
      columns:
        - RULE_ID

  - name: REL_EDGE_INFERRED
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: REL_EDGE_INFERRED
    description: "Inferred relationships generated by inference rules"
    dimensions:
      - name: REL_NAME
        expr: REL_NAME
        data_type: STRING
        description: Relationship name
      - name: SRC_ID
        expr: SRC_ID
        data_type: STRING
        description: Source node ID
      - name: DST_ID
        expr: DST_ID
        data_type: STRING
        description: Destination node ID
      - name: INFERENCE_KIND
        expr: INFERENCE_KIND
        data_type: STRING
        description: How relationship was inferred
        sample_values:
          - TRANSITIVE
          - INVERSE
          - PROPERTY_CHAIN
      - name: RULE_ID
        expr: RULE_ID
        data_type: STRING
        description: Rule that generated this inference
    time_dimensions:
      - name: COMPUTED_AT
        expr: COMPUTED_AT
        data_type: TIMESTAMP
        description: When inference was computed
    primary_key:
      columns:
        - REL_NAME
        - SRC_ID
        - DST_ID
        - RULE_ID

  - name: ONT_CONSTRAINT_VIOLATION
    base_table:
      database: ONTOLOGY_DB
      schema: SOCCER_KG
      table: ONT_CONSTRAINT_VIOLATION
    description: "Data quality constraint violations"
    dimensions:
      - name: VIOLATION_ID
        expr: VIOLATION_ID
        data_type: STRING
        description: Violation identifier
      - name: CHECK_NAME
        expr: CHECK_NAME
        data_type: STRING
        description: Name of check that failed
      - name: SCOPE
        expr: SCOPE
        data_type: STRING
        description: Violation scope (RELATION, CLASS, GLOBAL)
        sample_values:
          - RELATION
          - CLASS
          - GLOBAL
      - name: REL_OR_CLASS
        expr: REL_OR_CLASS
        data_type: STRING
        description: Relationship or class with violation
      - name: SRC_ID
        expr: SRC_ID
        data_type: STRING
        description: Source entity ID
      - name: DST_ID
        expr: DST_ID
        data_type: STRING
        description: Destination entity ID
      - name: DETAILS
        expr: DETAILS
        data_type: STRING
        description: Violation details
    time_dimensions:
      - name: OBSERVED_AT
        expr: OBSERVED_AT
        data_type: TIMESTAMP
        description: When violation was observed
    primary_key:
      columns:
        - VIOLATION_ID

relationships:
  # =====================================================
  # METADATA RELATIONSHIPS
  # =====================================================
  - name: class_to_ontology
    left_table: ONT_CLASS
    right_table: ONT_ONTOLOGY
    relationship_columns:
      - left_column: ONTOLOGY_NAME
        right_column: ONTOLOGY_NAME
    join_type: left_outer
    relationship_type: many_to_one

