verified_queries:
  # =====================================================
  # ONTOLOGY STRUCTURE QUERIES
  # =====================================================
  - name: ontology_overview
    question: What is the structure of the ontology?
    use_as_onboarding_question: true
    sql: |
      SELECT 
        o.ONTOLOGY_NAME,
        o.VERSION,
        o.DESCRIPTION,
        o.IS_ACTIVE,
        COUNT(DISTINCT c.CLASS_NAME) as total_object_types,
        COUNT(DISTINCT r.REL_NAME) as total_link_types,
        COUNT(DISTINCT p.PROP_NAME || p.CLASS_NAME) as total_properties,
        COUNT(DISTINCT i.INTERFACE_NAME) as total_interfaces,
        COUNT(DISTINCT a.ACTION_TYPE_ID) as total_actions
      FROM ONT_ONTOLOGY o
      LEFT JOIN ONT_CLASS c ON o.ONTOLOGY_NAME = c.ONTOLOGY_NAME
      LEFT JOIN ONT_RELATION_DEF r ON o.ONTOLOGY_NAME = r.ONTOLOGY_NAME
      LEFT JOIN ONT_PROPERTY p ON c.CLASS_NAME = p.CLASS_NAME
      LEFT JOIN ONT_INTERFACE i ON 1=1
      LEFT JOIN ACT_TYPE a ON o.ONTOLOGY_NAME = a.ONTOLOGY_NAME
      WHERE o.IS_ACTIVE = TRUE
      GROUP BY o.ONTOLOGY_NAME, o.VERSION, o.DESCRIPTION, o.IS_ACTIVE
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: object_type_catalog
    question: What object types are available in the ontology?
    use_as_onboarding_question: true
    sql: |
      SELECT 
        c.CLASS_NAME as object_type,
        c.PARENT_CLASS_NAME,
        c.IS_ABSTRACT,
        c.TYPE_CLASS,
        c.STATUS,
        c.DESCRIPTION,
        COUNT(DISTINCT p.PROP_NAME) as property_count,
        LISTAGG(DISTINCT p.PROP_NAME, ', ') WITHIN GROUP (ORDER BY p.PROP_NAME) as properties
      FROM ONT_CLASS c
      LEFT JOIN ONT_PROPERTY p ON c.CLASS_NAME = p.CLASS_NAME
      WHERE c.ONTOLOGY_NAME = 'SOCCER_V1'
        AND c.STATUS = 'ACTIVE'
      GROUP BY c.CLASS_NAME, c.PARENT_CLASS_NAME, c.IS_ABSTRACT, c.TYPE_CLASS, c.STATUS, c.DESCRIPTION
      ORDER BY c.PARENT_CLASS_NAME NULLS FIRST, c.CLASS_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: link_type_catalog
    question: What relationships exist in the ontology and what are their cardinalities?
    use_as_onboarding_question: true
    sql: |
      SELECT 
        r.REL_NAME as link_type,
        r.DOMAIN_CLASS as from_object_type,
        r.RANGE_CLASS as to_object_type,
        r.CARDINALITY,
        r.IS_HIERARCHICAL,
        r.INVERSE_REL_NAME,
        r.DESCRIPTION,
        r.STATUS
      FROM ONT_RELATION_DEF r
      WHERE r.ONTOLOGY_NAME = 'SOCCER_V1'
        AND r.STATUS = 'ACTIVE'
      ORDER BY r.DOMAIN_CLASS, r.REL_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: class_property_details
    question: What properties does the Player class have?
    sql: |
      SELECT 
        p.PROP_NAME,
        p.DATA_TYPE,
        p.IS_REQUIRED,
        p.IS_INDEXED,
        p.SHARED_PROP_NAME,
        p.DESCRIPTION,
        CASE WHEN p.SHARED_PROP_NAME IS NOT NULL THEN sp.DESCRIPTION ELSE NULL END as shared_property_description
      FROM ONT_PROPERTY p
      LEFT JOIN ONT_SHARED_PROPERTY sp ON p.SHARED_PROP_NAME = sp.SHARED_PROP_NAME
      WHERE p.CLASS_NAME = 'Player'
      ORDER BY p.IS_REQUIRED DESC, p.PROP_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: derived_properties_catalog
    question: What computed properties are available?
    sql: |
      SELECT 
        d.CLASS_NAME as object_type,
        d.PROP_NAME as computed_property,
        d.DEFINITION_KIND,
        d.DESCRIPTION,
        CASE 
          WHEN LENGTH(d.SQL_EXPR) > 100 THEN SUBSTRING(d.SQL_EXPR, 1, 97) || '...'
          ELSE d.SQL_EXPR
        END as sql_definition_preview
      FROM ONT_DERIVED_PROPERTY d
      ORDER BY d.CLASS_NAME, d.PROP_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: interface_implementations
    question: Which classes implement which interfaces?
    sql: |
      SELECT 
        i.INTERFACE_NAME,
        i.DESCRIPTION as interface_description,
        LISTAGG(DISTINCT impl.CLASS_NAME, ', ') WITHIN GROUP (ORDER BY impl.CLASS_NAME) as implementing_classes,
        COUNT(DISTINCT impl.CLASS_NAME) as implementation_count
      FROM ONT_INTERFACE i
      LEFT JOIN ONT_INTERFACE_IMPL impl ON i.INTERFACE_NAME = impl.INTERFACE_NAME
      GROUP BY i.INTERFACE_NAME, i.DESCRIPTION
      ORDER BY i.INTERFACE_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  # =====================================================
  # ACTION AND CAPABILITY QUERIES
  # =====================================================
  - name: available_actions_by_object_type
    question: What actions can I perform on players?
    use_as_onboarding_question: true
    sql: |
      SELECT 
        a.ACTION_NAME,
        a.DESCRIPTION,
        a.TARGET_CLASS as applies_to_object_type,
        a.IS_ENABLED,
        COUNT(d.PARAM_NAME) as parameter_count,
        LISTAGG(d.PARAM_NAME || ' (' || d.PARAM_TYPE || 
          CASE WHEN d.IS_REQUIRED THEN ', required' ELSE '' END || ')', '; ') 
          WITHIN GROUP (ORDER BY d.PARAM_NAME) as parameters
      FROM ACT_TYPE a
      LEFT JOIN ACT_DEF d ON a.ACTION_TYPE_ID = d.ACTION_TYPE_ID
      WHERE a.TARGET_CLASS = 'Player'
        AND a.IS_ENABLED = TRUE
      GROUP BY a.ACTION_NAME, a.DESCRIPTION, a.TARGET_CLASS, a.IS_ENABLED
      ORDER BY a.ACTION_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: all_available_actions
    question: What actions are available in the system?
    sql: |
      SELECT 
        a.TARGET_CLASS as object_type,
        a.ACTION_NAME,
        a.DESCRIPTION,
        a.IS_ENABLED,
        COUNT(d.PARAM_NAME) as parameter_count
      FROM ACT_TYPE a
      LEFT JOIN ACT_DEF d ON a.ACTION_TYPE_ID = d.ACTION_TYPE_ID
      WHERE a.IS_ENABLED = TRUE
      GROUP BY a.TARGET_CLASS, a.ACTION_NAME, a.DESCRIPTION, a.IS_ENABLED
      ORDER BY a.TARGET_CLASS, a.ACTION_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: analytical_functions_catalog
    question: What analytical functions are available?
    use_as_onboarding_question: true
    sql: |
      SELECT 
        f.FUNCTION_NAME,
        f.VERSION,
        f.LANGUAGE,
        f.DESCRIPTION,
        COUNT(DISTINCT fb.BOUND_TO_NAME) as binding_count,
        LISTAGG(DISTINCT fb.BOUND_TO_KIND, ', ') WITHIN GROUP (ORDER BY fb.BOUND_TO_KIND) as bound_to_types
      FROM ONT_FUNCTION f
      LEFT JOIN ONT_FUNCTION_BINDING fb ON f.FUNCTION_NAME = fb.FUNCTION_NAME AND f.VERSION = fb.VERSION
      GROUP BY f.FUNCTION_NAME, f.VERSION, f.LANGUAGE, f.DESCRIPTION
      ORDER BY f.FUNCTION_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: function_bindings
    question: Where is the player market value function used?
    sql: |
      SELECT 
        fb.FUNCTION_NAME,
        f.VERSION,
        f.DESCRIPTION as function_description,
        fb.BOUND_TO_KIND as used_in,
        fb.BOUND_TO_NAME as element_name
      FROM ONT_FUNCTION_BINDING fb
      JOIN ONT_FUNCTION f ON fb.FUNCTION_NAME = f.FUNCTION_NAME AND fb.VERSION = f.VERSION
      WHERE fb.FUNCTION_NAME = 'player_market_value'
      ORDER BY fb.BOUND_TO_KIND, fb.BOUND_TO_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  # =====================================================
  # PERMISSION AND ACCESS CONTROL QUERIES
  # =====================================================
  - name: role_permissions
    question: What permissions does the ANALYST role have?
    use_as_onboarding_question: true
    sql: |
      SELECT 
        r.ONT_ROLE_NAME as role,
        r.DESCRIPTION as role_description,
        p.SUBJECT_KIND as applies_to,
        p.SUBJECT_NAME as element_name,
        LISTAGG(DISTINCT p.PRIVILEGE, ', ') WITHIN GROUP (ORDER BY p.PRIVILEGE) as privileges
      FROM ONT_ROLE r
      LEFT JOIN ONT_PERMISSION p ON r.ONTOLOGY_NAME = p.ONTOLOGY_NAME AND r.ONT_ROLE_NAME = p.ONT_ROLE_NAME
      WHERE r.ONT_ROLE_NAME = 'ANALYST'
        AND r.ONTOLOGY_NAME = 'SOCCER_V1'
      GROUP BY r.ONT_ROLE_NAME, r.DESCRIPTION, p.SUBJECT_KIND, p.SUBJECT_NAME
      ORDER BY p.SUBJECT_KIND, p.SUBJECT_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: all_roles_and_permissions
    question: What roles exist and what can they do?
    sql: |
      SELECT 
        r.ONT_ROLE_NAME as role,
        r.DESCRIPTION as role_description,
        COUNT(DISTINCT CASE WHEN p.SUBJECT_KIND = 'OBJECT_TYPE' THEN p.SUBJECT_NAME END) as object_types_accessible,
        COUNT(DISTINCT CASE WHEN p.SUBJECT_KIND = 'LINK_TYPE' THEN p.SUBJECT_NAME END) as link_types_accessible,
        COUNT(DISTINCT CASE WHEN p.SUBJECT_KIND = 'ACTION_TYPE' THEN p.SUBJECT_NAME END) as actions_accessible,
        LISTAGG(DISTINCT p.PRIVILEGE, ', ') WITHIN GROUP (ORDER BY p.PRIVILEGE) as all_privileges
      FROM ONT_ROLE r
      LEFT JOIN ONT_PERMISSION p ON r.ONTOLOGY_NAME = p.ONTOLOGY_NAME AND r.ONT_ROLE_NAME = p.ONT_ROLE_NAME
      WHERE r.ONTOLOGY_NAME = 'SOCCER_V1'
      GROUP BY r.ONT_ROLE_NAME, r.DESCRIPTION
      ORDER BY r.ONT_ROLE_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: object_type_access_control
    question: Who has access to Player data?
    sql: |
      SELECT 
        p.ONT_ROLE_NAME as role,
        r.DESCRIPTION as role_description,
        p.PRIVILEGE,
        rb.SNOWFLAKE_ROLE as mapped_to_snowflake_role
      FROM ONT_PERMISSION p
      JOIN ONT_ROLE r ON p.ONTOLOGY_NAME = r.ONTOLOGY_NAME AND p.ONT_ROLE_NAME = r.ONT_ROLE_NAME
      LEFT JOIN ONT_ROLE_BINDING rb ON r.ONTOLOGY_NAME = rb.ONTOLOGY_NAME AND r.ONT_ROLE_NAME = rb.ONT_ROLE_NAME
      WHERE p.SUBJECT_KIND = 'OBJECT_TYPE'
        AND p.SUBJECT_NAME = 'Player'
        AND p.ONTOLOGY_NAME = 'SOCCER_V1'
      ORDER BY p.PRIVILEGE, p.ONT_ROLE_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  # =====================================================
  # DATA QUALITY AND INFERENCE QUERIES
  # =====================================================
  - name: data_quality_violations
    question: Are there any data quality issues?
    use_as_onboarding_question: true
    sql: |
      SELECT 
        v.CHECK_NAME,
        v.SCOPE,
        v.REL_OR_CLASS as affected_element,
        COUNT(*) as violation_count,
        MAX(v.OBSERVED_AT) as last_observed,
        LISTAGG(DISTINCT v.DETAILS, '; ') WITHIN GROUP (ORDER BY v.DETAILS) as violation_types
      FROM ONT_CONSTRAINT_VIOLATION v
      GROUP BY v.CHECK_NAME, v.SCOPE, v.REL_OR_CLASS
      ORDER BY violation_count DESC
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: specific_violation_details
    question: Show me details of data quality violations
    sql: |
      SELECT 
        v.CHECK_NAME,
        v.SCOPE,
        v.REL_OR_CLASS as relationship,
        v.SRC_ID as source_entity_id,
        v.DST_ID as destination_entity_id,
        v.DETAILS,
        v.OBSERVED_AT
      FROM ONT_CONSTRAINT_VIOLATION v
      ORDER BY v.OBSERVED_AT DESC
      LIMIT 20
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: inference_rules_catalog
    question: What inference rules are configured?
    sql: |
      SELECT 
        r.RULE_ID,
        r.RULE_KIND,
        r.TARGET_REL as generates_relationship,
        r.IS_ENABLED,
        r.DESCRIPTION
      FROM ONT_RULE r
      ORDER BY r.IS_ENABLED DESC, r.RULE_KIND, r.RULE_ID
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: inferred_relationships_summary
    question: What relationships were inferred?
    use_as_onboarding_question: true
    sql: |
      SELECT 
        i.REL_NAME as inferred_relationship,
        i.INFERENCE_KIND as inferred_by,
        i.RULE_ID as using_rule,
        r.DESCRIPTION as rule_description,
        COUNT(*) as inferred_count,
        COUNT(DISTINCT i.SRC_ID) as unique_sources,
        COUNT(DISTINCT i.DST_ID) as unique_targets,
        MAX(i.COMPUTED_AT) as last_computed
      FROM REL_EDGE_INFERRED i
      LEFT JOIN ONT_RULE r ON i.RULE_ID = r.RULE_ID
      GROUP BY i.REL_NAME, i.INFERENCE_KIND, i.RULE_ID, r.DESCRIPTION
      ORDER BY inferred_count DESC
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  # =====================================================
  # SOURCE MAPPING QUERIES
  # =====================================================
  - name: object_source_mappings
    question: Where does the data for each object type come from?
    sql: |
      SELECT 
        os.CLASS_NAME as object_type,
        os.SOURCE_TYPE,
        os.SOURCE_REF as data_source,
        c.DESCRIPTION as object_type_description
      FROM ONT_OBJECT_SOURCE os
      JOIN ONT_CLASS c ON os.CLASS_NAME = c.CLASS_NAME
      WHERE os.ONTOLOGY_NAME = 'SOCCER_V1'
      ORDER BY os.CLASS_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  - name: link_source_mappings
    question: Where does the relationship data come from?
    sql: |
      SELECT 
        ls.REL_NAME as link_type,
        ls.SOURCE_TYPE,
        ls.SOURCE_REF as data_source,
        r.DESCRIPTION as link_type_description
      FROM ONT_LINK_SOURCE ls
      JOIN ONT_RELATION_DEF r ON ls.REL_NAME = r.REL_NAME
      WHERE ls.ONTOLOGY_NAME = 'SOCCER_V1'
      ORDER BY ls.REL_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

  # =====================================================
  # UI CONFIGURATION QUERIES
  # =====================================================
  - name: available_object_views
    question: What views are available for displaying player information?
    sql: |
      SELECT 
        v.VIEW_NAME,
        v.VIEW_KIND,
        v.STATUS,
        COUNT(f.PROP_NAME) as field_count,
        LISTAGG(f.PROP_NAME, ', ') WITHIN GROUP (ORDER BY f.FIELD_ORDER) as fields
      FROM OBJ_VIEW_DEF v
      LEFT JOIN OBJ_VIEW_FIELD f ON v.CLASS_NAME = f.CLASS_NAME 
        AND v.VIEW_NAME = f.VIEW_NAME 
        AND v.VERSION = f.VERSION
      WHERE v.CLASS_NAME = 'Player'
        AND v.STATUS = 'ACTIVE'
      GROUP BY v.VIEW_NAME, v.VIEW_KIND, v.STATUS
      ORDER BY v.VIEW_KIND, v.VIEW_NAME
    verified_by: Soccer Metadata Governance Model
    verified_at: 1747672000

custom_instructions: |-
  METADATA AND DATA GOVERNANCE SEMANTIC MODEL GUIDE:
  
  This semantic model enables introspection and governance of the soccer knowledge graph ontology.
  Use this model to answer questions about the ontology structure, capabilities, permissions, and data quality.
  
  WHEN TO USE THIS MODEL:
  1. Ontology structure discovery - "What object types exist?", "What relationships are defined?"
  2. Capability discovery - "What actions can I perform?", "What functions are available?"
  3. Permission and access control - "What can the ANALYST role do?", "Who has access to Player data?"
  4. Data quality monitoring - "Are there any data quality issues?", "Show me constraint violations"
  5. Inference tracking - "What relationships were inferred?", "What inference rules are active?"
  6. Property and schema discovery - "What properties does Player have?", "What computed properties exist?"
  7. Source lineage - "Where does Player data come from?", "What is the source of PLAYS_FOR relationships?"
  8. UI configuration - "What views are available for players?"
  
  KEY TABLE CATEGORIES:
  
  1. **Ontology Structure** (for "what exists" questions):
     - ONT_ONTOLOGY: Overall ontology registry
     - ONT_CLASS: Object types (Player, Coach, Club, Match)
     - ONT_RELATION_DEF: Link types (PLAYS_FOR, COACHES, etc.)
     - ONT_PROPERTY: Properties of each object type
     - ONT_SHARED_PROPERTY: Reusable properties across types
     - ONT_DERIVED_PROPERTY: Computed properties
  
  2. **Capabilities** (for "what can I do" questions):
     - ACT_TYPE: Available actions (REQUEST_TRANSFER, SIGN_CONTRACT, etc.)
     - ACT_DEF: Parameters for each action
     - ONT_FUNCTION: Analytical functions (compute_player_age, calculate_xg, etc.)
     - ONT_FUNCTION_BINDING: Where functions are used
  
  3. **Access Control** (for permission questions):
     - ONT_ROLE: Defined roles (ANALYST, SCOUT, ADMIN, etc.)
     - ONT_PERMISSION: Granular permissions per role
     - ONT_ROLE_BINDING: Mapping to Snowflake roles
  
  4. **Data Quality** (for quality monitoring):
     - ONT_CONSTRAINT_VIOLATION: Constraint violations log
     - ONT_RULE: Inference rules configuration
     - REL_EDGE_INFERRED: Inferred relationships
  
  5. **Source Mapping** (for lineage):
     - ONT_OBJECT_SOURCE: Where object data comes from
     - ONT_LINK_SOURCE: Where relationship data comes from
  
  6. **Polymorphism** (for interface discovery):
     - ONT_INTERFACE: Interface definitions (PERSON, COMPETITION_MEMBER)
     - ONT_INTERFACE_IMPL: Which classes implement which interfaces
  
  7. **UI Configuration**:
     - OBJ_VIEW_DEF: View definitions (FULL, PANEL, LIST)
     - OBJ_VIEW_FIELD: Field configurations for views
  
  QUERY PATTERNS:
  
  1. **Structure Discovery**:
     ```sql
     -- What object types exist?
     SELECT CLASS_NAME, DESCRIPTION, STATUS FROM ONT_CLASS 
     WHERE ONTOLOGY_NAME = 'SOCCER_V1' AND STATUS = 'ACTIVE'
     ```
  
  2. **Capability Discovery**:
     ```sql
     -- What actions can I perform on Player?
     SELECT ACTION_NAME, DESCRIPTION FROM ACT_TYPE 
     WHERE TARGET_CLASS = 'Player' AND IS_ENABLED = TRUE
     ```
  
  3. **Permission Check**:
     ```sql
     -- What can ANALYST role do?
     SELECT SUBJECT_KIND, SUBJECT_NAME, PRIVILEGE 
     FROM ONT_PERMISSION 
     WHERE ONT_ROLE_NAME = 'ANALYST'
     ```
  
  4. **Data Quality**:
     ```sql
     -- Are there violations?
     SELECT CHECK_NAME, COUNT(*) as violation_count 
     FROM ONT_CONSTRAINT_VIOLATION 
     GROUP BY CHECK_NAME
     ```
  
  5. **Property Discovery**:
     ```sql
     -- What properties does Player have?
     SELECT PROP_NAME, DATA_TYPE, IS_REQUIRED, DESCRIPTION 
     FROM ONT_PROPERTY 
     WHERE CLASS_NAME = 'Player'
     ```
  
  BEST PRACTICES:
  - Use this model for metadata/governance questions, use soccer_knowledge_graph_ontology for business data queries
  - Join to ONT_CLASS to get object type descriptions
  - Filter by ONTOLOGY_NAME = 'SOCCER_V1' to focus on soccer ontology
  - Check IS_ENABLED flag for actions and rules
  - Check STATUS = 'ACTIVE' for current/valid definitions
  - Use aggregations to summarize capabilities (e.g., COUNT of permissions by role)
  
  COMMON USE CASES:
  - Self-service data catalog: Users discover what data exists
  - Access requests: Users see what roles have access to what
  - Data quality dashboards: Monitor constraint violations
  - Developer documentation: Discover available actions and functions
  - Ontology evolution: Track changes to structure over time

